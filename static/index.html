<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fe1Tan Chat</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero-banner">
    <img src="https://dmarket.com/blog/best-dota2-wallpapers/dota_wallpaper15_hu_dda4e36f07b5d09b.jpg" alt="Hero Image" class="hero-image">
    <nav class="hero-nav">
      <div class="hero-brand">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZOmEhZwJz9BaRWEtKA95b8RGXKtI3QODr-w&s" alt="Logo" class="hero-logo">
        <span class="hero-title">Fe1Tan Chat</span>
      </div>
      <ul class="nav-links">
        <li><a href="#main">Main</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#hero">Hero</a></li>
        <li><a href="#update">Update</a></li>
      </ul>
    </nav>
  
    <div class="hero-overlay">
      <p class="hero-text">Пиши як чемпіон Dota 2</p>
      <button class="hero-button" onclick="document.getElementById('messageInput').scrollIntoView({ behavior: 'smooth' });">
        Увірватися в чат
      </button>
    </div>
  </section>

  <main class="chat-container">
    <div class="chat-window" id="chat-window">
      
      <div class="message bot">BKB tpout</div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Ніколи не бань пуджа..." />
      <input class="submit" value="Надіслати" type="submit"></input>
    </div>
  </main>

  
</body>
<script src="https://socket.io/docs/v4/client-installation/"></script>
<script src="script.js"></script>
</html>
